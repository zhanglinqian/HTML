<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grid布局</title>
    <style>
        body {
            margin: 0;
        }
        .box01{
            display: grid;
            grid-template-columns: 33.33vw 33.33vw 33.33vw;
            grid-template-rows: 33.33vw 33.33vw 33.33vw;
            height: 100vh;
        }
        .box01>div{
            border-radius: 10px;
            margin: 1.66%;
            background-color: rgb(243, 105, 26);
        }
    </style>

<body>
    <div class="box01">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
