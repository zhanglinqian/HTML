<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float布局</title>
</head>
<style>
    body {
        margin: 0;
    }

    .box01:before,
    .box01:after {
        content: '';
        display: table;
        clear: both;
    }

    .box01>div {
        float: left;
        width: 30%;
        padding-bottom: 30%;
        border-radius: 10px;
        margin: 1.667%;
        background-color: rgb(255, 131, 15);
    }
</style>

<body>
    <div class="box01">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
